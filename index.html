<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team">
        <h2>HOME</h2>
        <div class="score" id="homeScore">0</div>
        <div class="buttons">
          <button id="home-add-1" onclick="homePlusOne()">+1</button>
          <button id="home-add-2" onclick="homePlusTwo()">+2</button>
          <button id="home-add-3" onclick="homePlusThree()">+3</button>
        </div>
      </div>
      <div class="team">
        <h2>AWAY</h2>
        <div class="score" id="guestScore">0</div>
        <div class="buttons">
          <button id="guest-add-1" onclick="guestPlusOne()">+1</button>
          <button id="guest-add-2" onclick="guestPlusTwo()">+2</button>
          <button id="guest-add-3" onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
